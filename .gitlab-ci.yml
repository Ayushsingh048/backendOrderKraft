stages:
  - build
  - test
  - package

# Cache Maven dependencies to speed up future builds
cache:
  paths:
    - .m2/repository

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

# 1️⃣ Build stage — compile your code
build_job:
  stage: build
  image: maven:3.9.6-eclipse-temurin-17
  script:
    - echo "Building the backend..."
    - mvn clean compile
  only:
    - main
    - master
    - develop

# 2️⃣ Test stage — run unit tests
test_job:
  stage: test
  image: maven:3.9.6-eclipse-temurin-17
  script:
    - echo "Running tests..."
    - mvn test
  only:
    - main
    - master
    - develop

# 3️⃣ Package stage — create the JAR
package_job:
  stage: package
  image: maven:3.9.6-eclipse-temurin-17
  script:
    - echo "Packaging the Spring Boot app..."
    - mvn clean package -DskipTests
  artifacts:
    paths:
      - target/*.jar
    expire_in: 1 week
  only:
    - main
    - master
    - develop
