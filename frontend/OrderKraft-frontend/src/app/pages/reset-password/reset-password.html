<div class="flex justify-center items-center min-h-screen bg-white">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md border">
    <h2 class="text-2xl font-bold mb-6 text-center">Reset Your Password</h2>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" novalidate>
      <!-- Old Password -->
      <div class="mb-4">
        <label class="block mb-1">Old Password</label>
        <input
          type="password"
          formControlName="oldPassword"
          class="w-full border px-3 py-2 rounded"
        />
      </div>

      <!-- New Password -->
      <div class="mb-4">
        <label class="block mb-1">New Password</label>
        <input
          type="password"
          formControlName="newPassword"
          class="w-full border px-3 py-2 rounded"
        />
        <small class="text-gray-600">At least 8 characters, 1 uppercase, and 1 number</small>
      </div>

      <!-- Confirm Password -->
      <div class="mb-4">
        <label class="block mb-1">Confirm Password</label>
        <input
          type="password"
          formControlName="confirmPassword"
          class="w-full border px-3 py-2 rounded"
        />
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-red-600 mb-4">
        {{ errorMessage }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 w-full"
      >
        Reset Password
      </button>
    </form>
  </div>
</div>
