<main class="min-h-screen bg-slate-50 py-10 px-4 flex items-center justify-center">
  <div class="w-full max-w-md mx-auto px-4 sm:px-8 py-10 bg-white rounded-xl shadow text-center">

    <form>
      <div class="grid gap-y-4">

        <!-- Step 1: Enter Email -->
        <ng-container *ngIf="step === 1">
          <h1 class="text-2xl font-bold text-gray-800 mb-8">Forgot password?</h1>

          <div class="relative w-full mb-4">
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="email"
              class="peer w-full h-12 pt-5 pb-1 px-4 text-base font-medium text-slate-900 bg-slate-100 border border-transparent hover:border-slate-200 appearance-none rounded outline-none focus:bg-white focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100 placeholder-transparent"
              placeholder="Email address"
              required
            />
            <label
              for="email"
              class="absolute left-4 top-3 text-slate-500 text-sm transition-all duration-200 peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-base peer-placeholder-shown:text-slate-400 peer-focus:top-1 peer-focus:text-sm peer-focus:text-indigo-500"
            >
              Email
            </label>
          </div>

          <button type="button" (click)="sendOtp()" class="mt-4 py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600">Send OTP</button>
        </ng-container>

        <!-- Step 2: OTP Verification -->
        <ng-container *ngIf="step === 2">
          <h1 class="text-2xl font-bold mb-1">Mobile Phone Verification</h1>
          <p class="text-[15px] text-slate-500 mb-6">
            Enter the 6-digit verification code that was sent to your email.
          </p>

          <div class="flex items-center justify-center gap-3 mb-4">
            <input
              *ngFor="let digit of otpDigits; let i = index"
              #otpInput
              type="text"
              maxlength="1"
              class="w-12 h-12 text-center text-xl font-bold text-slate-900 bg-slate-100 border border-transparent hover:border-slate-200 appearance-none rounded p-4 outline-none focus:bg-white focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100"
              [(ngModel)]="otp[i]"
              name="otp{{ i }}"
              (input)="onInput($event, i)"
              (keydown)="onKeyDown($event, i)"
              (focus)="onFocus($event)"
              (paste)="onPaste($event)"
            />
          </div>

          <button
            type="submit" (click)="verifyOtp()"
            class="w-full inline-flex justify-center whitespace-nowrap rounded-lg bg-indigo-500 px-3.5 py-2.5 text-sm font-medium text-white shadow hover:bg-indigo-600"
          >
            Verify Account
          </button>

          <p class="text-sm text-slate-500 mt-4">
            Didn't receive code?
            <a class="font-medium text-indigo-500 hover:text-indigo-600 cursor-pointer" (click)="sendOtp()">Resend</a>
          </p>
        </ng-container>

        <!-- Step 3: Reset Password -->
        <ng-container *ngIf="step === 3">
          <h1 class="text-2xl font-bold text-gray-800 mb-8">Reset Password</h1>

          <div class="space-y-4">
            <div class="relative mb-6">
              <input
                [type]="showNewPassword ? 'text' : 'password'"
                id="newPassword"
                [(ngModel)]="newPassword"
                name="newPassword"
                placeholder="New Password"
                class="peer w-full bg-slate-100 rounded-md px-3 pt-5 pb-2 text-sm text-gray-900 placeholder-transparent outline-none border border-transparent hover:border-slate-300 focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100"
                required
              />
              <label
                for="newPassword"
                class="absolute left-3 top-2 text-xs text-gray-600 transition-all peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-sm peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-xs peer-focus:text-gray-600"
              >
                New Password
              </label>

              <!-- Eye icon button -->
              <button
                type="button"
                (click)="toggleNewPassword()"
                class="absolute right-3 top-2.5 text-gray-500 hover:text-gray-800 focus:outline-none bg-transparent"
                tabindex="-1"
              >
                <svg *ngIf="!showNewPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z" />
                </svg>

                <svg *ngIf="showNewPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.977 9.977 0 012.341-3.742M15 12a3 3 0 01-3 3m0 0a3 3 0 01-3-3m6 0a3 3 0 00-3-3m0 0a3 3 0 00-3 3m0 0l-1.5-1.5m13.5 1.5l-1.5 1.5M4.5 4.5l15 15" />
                </svg>
              </button>
            </div>


            <div class="relative mb-6">
              <input
                [type]="showConfirmPassword ? 'text' : 'password'"
                id="confirmPassword"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                (input)="confirmPasswordTouched = true; checkPasswordMatch()"
                placeholder="Confirm Password"
                class="peer w-full bg-slate-100 rounded-md px-3 pt-5 pb-2 text-sm text-gray-900 placeholder-transparent outline-none border border-transparent hover:border-slate-300 focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100"
                required
              />
              <label
                for="confirmPassword"
                class="absolute left-3 top-2 text-xs text-gray-600 transition-all peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-sm peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-xs peer-focus:text-gray-600"
              >
                Confirm Password
              </label>

              <!-- Eye icon button -->
              <button
                type="button"
                (click)="toggleConfirmPassword()"
                class="absolute right-3 top-2.5 text-gray-500 hover:text-gray-800 focus:outline-none bg-transparent"
                tabindex="-1"
              >
                <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z" />
                </svg>

                <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                  viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.977 9.977 0 012.341-3.742M15 12a3 3 0 01-3 3m0 0a3 3 0 01-3-3m6 0a3 3 0 00-3-3m0 0a3 3 0 00-3 3m0 0l-1.5-1.5m13.5 1.5l-1.5 1.5M4.5 4.5l15 15" />
                </svg>
              </button>
            </div>


            <p
              *ngIf="confirmPasswordTouched && passwordMismatch"
              class="text-red-500 text-sm font-medium"
            >
              Passwords do not match
            </p>


            <button (click)="onSubmit()"
              class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium px-6 py-2 rounded"
              [disabled]="passwordMismatch"
            >
              Reset Password
            </button>
          </div>
        </ng-container>

      </div>
    </form>

  </div>
</main>
