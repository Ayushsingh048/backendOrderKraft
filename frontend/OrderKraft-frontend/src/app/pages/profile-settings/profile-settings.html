<!-- Settings Tab -->
<div class="p-6 bg-gray-50 max-w-lg w-full">
  <h3 class="text-xl font-semibold mb-4 text-gray-800 text-center">Account Settings</h3>
    
    <!-- Update Profile -->
    <form class="space-y-4 mb-6">
      <label class="block">
        <span class="text-gray-700">Username</span>
        <input [(ngModel)]="editProfile.username" name="username" class="border p-2 w-full rounded" />
      </label>
      <label class="block">
        <span class="text-gray-700">Email</span>
        <input [(ngModel)]="editProfile.email" name="email" class="border p-2 w-full rounded" />
      </label>
      <div class="flex gap-4 justify-center">
        <button type="button" (click)="updateProfile()" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700"> Save Profile </button>
        <button type="button" (click)="setActiveTab('dashboard')" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-700"> Cancel </button>
      </div>
    </form>

    <!-- Update Password -->
    <form class="space-y-4">
      <label class="block">
        <span class="text-gray-700">Current Password</span>
        <input [(ngModel)]="passwordData.currentPassword" name="currentPassword" type="password" class="border p-2 w-full rounded" />
      </label>
      <label class="block">
        <span class="text-gray-700">New Password</span>
        <input [(ngModel)]="passwordData.newPassword" name="newPassword" type="password" class="border p-2 w-full rounded" />
      </label>
      <div class="flex gap-4 justify-center">
        <button type="button" (click)="updatePassword()" class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-700"> Update Password </button>
        <button type="button" (click)="setActiveTab('dashboard')" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-700"> Cancel </button>
      </div>
    </form>
</div>
