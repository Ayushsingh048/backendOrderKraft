<div class="bg-white rounded-lg shadow-md p-8 max-w-md w-full">
  <h3 class="text-2xl font-semibold mb-6 text-gray-800 text-center border-b pb-4">
    My Profile
  </h3>

  <div class="space-y-6">
    <!-- Username -->
    <div class="flex items-center">
      <span class="w-32 text-gray-600 font-medium">Username</span>
      <span class="flex-1 text-gray-900 font-semibold">
        {{ loggedInUser?.username }}
      </span>
    </div>

    <!-- Email -->
    <div class="flex items-center">
      <span class="w-32 text-gray-600 font-medium">Email</span>
      <span class="flex-1 text-gray-900">
        {{ loggedInUser?.email }}
      </span>
    </div>

    <!-- Role -->
    <div class="flex items-center">
      <span class="w-32 text-gray-600 font-medium">Role</span>
      <span class="flex-1 text-gray-900">
        {{ loggedInUser?.role?.name }}
      </span>
    </div>
  </div>
</div>
