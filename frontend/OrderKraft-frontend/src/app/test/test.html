<div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg">
  <p class="text-lg font-semibold">Login: Confirmed</p>

</div>
<button (click)="logout()"
  class="bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
  logout
</button>

<div>
  <label for="orderid">order id</label>
<input type="text" id="orderid" [(ngModel)]="orderid">

<form action="" [formGroup]="payment"  (ngSubmit)="onSubmit()" method="post">
  <label for="name">Item name</label>
  <input type="text" id="name" formControlName="name">
  <label for="quantity">quantity</label>
  <input type="text" id="quantity" formControlName="quantity">
  <label for="amount">amount</label>
  <input type="text" id="amount" formControlName="amount">
  
  
  <div>
        <button
          type="submit"
          class="w-full flex justify-center rounded-md bg-indigo-600 px-8 py-3 text-sm font-medium text-white transition hover:scale-105 hover:shadow-lg focus:ring-3 focus:outline-none"
        >
          Sign in
        </button>
        </div>
</form>
</div>

<br>
<div>
  <p>Enter orderid to check status</p>
  <input type="text" [(ngModel)]="oid">
  <button (click)="getStatus()" class="w-full flex justify-center rounded-md bg-indigo-600 px-8 py-3 text-sm font-medium text-white transition hover:scale-105 hover:shadow-lg focus:ring-3 focus:outline-none"
        >>get status</button>
</div>
