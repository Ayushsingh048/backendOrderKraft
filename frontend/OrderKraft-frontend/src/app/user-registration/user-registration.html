<div class="max-w-xl mx-auto mt-10 bg-white p-8 rounded-xl shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center">User Registration</h2>

  <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
    <div class="mb-4">
      <label for="username" class="block font-medium">Username:</label>
      <input type="text" id="username" [(ngModel)]="user.username" name="username" required class="w-full border p-2 rounded">
    </div>

    <div class="mb-4">
      <label for="email" class="block font-medium">Email:</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required class="w-full border p-2 rounded">
    </div>

    <div class="mb-4">
      <label for="password" class="block font-medium">Password:</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" required class="w-full border p-2 rounded">
    </div>

    <div class="mb-4">
      <label for="status" class="block font-medium">Status:</label>
      <select id="status" [(ngModel)]="user.status" name="status" required class="w-full border p-2 rounded">
        <option *ngFor="let option of statusOptions" [value]="option">{{ option }}</option>
      </select>
    </div>

    <div class="mb-4">
      <label for="role" class="block font-medium">Role:</label>
      <select id="role" [(ngModel)]="user.roleName" name="roleName" required class="w-full border p-2 rounded">
        <option *ngFor="let role of roleOptions" [value]="role.name">{{ role.name }}</option>
      </select>
    </div>

    <div *ngIf="errorMessage" class="text-red-600 text-center mb-2">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="text-green-600 text-center mb-2">{{ successMessage }}</div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full">Register</button>
  </form>
</div>
