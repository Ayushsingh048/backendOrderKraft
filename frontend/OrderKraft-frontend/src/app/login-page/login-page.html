<div class="flex min-h-screen items-center justify-center bg-gray-100 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md bg-white p-8 sm:p-10 rounded-xl shadow-md">
    <div class="text-center">
      <img src="newlogo.png" alt="Your Company" class="mx-auto h-10 w-auto mb-6" />
      <h2 class="text-2xl font-bold tracking-tight text-gray-900 mb-6">Sign in to your account</h2>
    </div>

    <!-- Error -->
    <div *ngIf="errorMessage" class="text-red-500 text-sm text-center mb-4">
      {{ errorMessage }}
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" method="POST" class="space-y-6">
      <!-- Email -->
      <div class="relative">
        <input
          id="email"
          formControlName="email"
          type="email"
          placeholder="Email address"
          class="peer w-full bg-slate-100 rounded-md px-3 pt-5 pb-2 text-sm text-gray-900 placeholder-transparent outline-none border border-transparent hover:border-slate-300 focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100"
        />
        <label
          for="email"
          class="absolute left-3 top-2 text-xs text-gray-600 transition-all peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-sm peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-xs peer-focus:text-gray-600"
        >
          Email address
        </label>
      </div>

      <!-- Password with visibility toggle -->
      <div class="relative">
  <input
    [type]="showPassword ? 'text' : 'password'"
    id="password"
    formControlName="password"
    placeholder="Password"
    class="peer w-full bg-slate-100 rounded-md px-3 pt-5 pb-2 text-sm text-gray-900 placeholder-transparent outline-none border border-transparent hover:border-slate-300 focus:border-indigo-400 focus:ring-2 focus:ring-indigo-100"
  />
  <label
    for="password"
    class="absolute left-3 top-2 text-xs text-gray-600 transition-all peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-sm peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-xs peer-focus:text-gray-600"
  >
    Password
  </label>

  <!-- Transparent Eye Icon Button -->
  <button
    type="button"
    (click)="togglePassword()"
    class="absolute right-3 top-2.5 text-gray-500 hover:text-gray-800 focus:outline-none bg-transparent"
    tabindex="-1"
  >
    <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
      viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.478 0-8.268-2.943-9.542-7z" />
    </svg>

    <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
      viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.977 9.977 0 012.341-3.742M15 12a3 3 0 01-3 3m0 0a3 3 0 01-3-3m6 0a3 3 0 00-3-3m0 0a3 3 0 00-3 3m0 0l-1.5-1.5m13.5 1.5l-1.5 1.5M4.5 4.5l15 15" />
    </svg>
  </button>
</div>


      <!-- Forgot password link -->
      <div class="text-right text-sm">
        <a [routerLink]="['/forgotPassword']" class="font-semibold text-indigo-600 hover:text-indigo-500">Forgot password?</a>
      </div>

      <!-- Submit -->
      <div>
        <button
          type="submit"
          class="w-full flex justify-center rounded-md bg-indigo-600 px-8 py-3 text-sm font-medium text-white transition hover:scale-105 hover:shadow-lg focus:ring-3 focus:outline-none"
        >
          Sign in
        </button>
      </div>
    </form>
  </div>
</div>
